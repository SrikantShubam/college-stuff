    <title>2.Including Media in HTML Pages</title>

<body>
<div class="container-fluid mt-5">
<!-- Gallery -->
<div class="row">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <video src="pexels.mp4" class="w-100" autoplay loop muted></video>
  
      <img
        src="https://images.pexels.com/photos/2695623/pexels-photo-2695623.jpeg?cs=srgb&dl=pexels-vlad-che%C8%9Ban-2695623.jpg&fm=jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Wintry Mountain Landscape"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0">
   <!-- Card -->
   <div class="card">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <img class="card-img-top" src="500x500.jpg"
        alt="Card image cap">
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
    <div class="card-body text-center">

      <h5 class="h5 font-weight-bold">DVRST</h5>
      <p class="mb-0">Closed Eyes </p>

      <audio controls class="embed-responsive-item">
        <source src="music.mp3">
    </audio>
     

    </div>
  </div>
  
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eACohWVwTOc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  
      <img
        src="pic.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Yosemite National Park"
      />
    </div>
  </div>
  <!-- Gallery -->

</div>
